<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Bot - Analytics Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
        padding: 20px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .auth-section {
        background: white;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .auth-section input,
      .auth-section button {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }

      .auth-section input {
        width: 100%;
        margin-bottom: 10px;
      }

      .auth-section button {
        width: 100%;
        background: #667eea;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      .auth-section button:hover {
        background: #764ba2;
      }

      .dashboard {
        display: none;
      }

      .dashboard.active {
        display: block;
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .metric-card {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .metric-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .metric-label {
        color: #666;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .metric-value {
        font-size: 2.5em;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 5px;
      }

      .metric-sub {
        color: #999;
        font-size: 0.9em;
      }

      .chart-section {
        background: white;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .chart-section h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 1.5em;
      }

      .funnel-stage {
        margin-bottom: 15px;
      }

      .funnel-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }

      .funnel-bar {
        height: 30px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 5px;
        display: flex;
        align-items: center;
        padding: 0 10px;
        color: white;
        font-weight: bold;
      }

      .top-products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .product-name {
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 10px;
        color: #333;
      }

      .product-stat {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }

      .product-stat:last-child {
        border-bottom: none;
      }

      .stat-label {
        color: #666;
      }

      .stat-value {
        font-weight: bold;
        color: #667eea;
      }

      .error {
        background: #ff6b6b;
        color: white;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.1em;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .period-selector {
        margin-bottom: 20px;
      }

      .period-selector select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }

      .logout-btn {
        background: #ff6b6b;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        float: right;
      }

      .logout-btn:hover {
        background: #ff5252;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8em;
        }

        .metrics-grid {
          grid-template-columns: 1fr;
        }

        .metric-value {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ü§ñ Alex - Analytics Dashboard</h1>
        <p class="subtitle">Real-time sales bot performance metrics</p>
      </header>

      <!-- Authentication Section -->
      <div class="auth-section" id="authSection">
        <h2>Enter Admin Key</h2>
        <input type="password" id="adminKey" placeholder="Admin API Key" />
        <button onclick="authenticate()">Login</button>
      </div>

      <!-- Dashboard Section -->
      <div class="dashboard" id="dashboard">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <div class="period-selector">
            <label>Time Period:</label>
            <select id="periodSelect" onchange="refreshDashboard()">
              <option value="7">Last 7 Days</option>
              <option value="14">Last 14 Days</option>
              <option value="30">Last 30 Days</option>
              <option value="90">Last 90 Days</option>
            </select>
          </div>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading" style="display: none">
          <div class="spinner"></div>
          <p>Loading dashboard...</p>
        </div>

        <div id="contentContainer">
          <!-- Key Metrics -->
          <div class="metrics-grid" id="metricsGrid"></div>

          <!-- Funnel Analysis -->
          <div class="chart-section">
            <h2>üìä Conversion Funnel</h2>
            <div id="funnelContainer"></div>
          </div>

          <!-- Top Products -->
          <div class="chart-section">
            <h2>üèÜ Top Products</h2>
            <div class="top-products" id="topProducts"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "/admin";
      let adminKey = localStorage.getItem("adminKey");

      function authenticate() {
        const key = document.getElementById("adminKey").value;
        if (!key) {
          showError("Please enter admin key");
          return;
        }

        console.log('Attempting login with key length:', key.length);
        adminKey = key;
        localStorage.setItem("adminKey", key);
        showDashboard();
        refreshDashboard();
      }

      function logout() {
        localStorage.removeItem("adminKey");
        adminKey = null;
        showAuth();
      }

      function showAuth() {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("dashboard").classList.remove("active");
      }

      function showDashboard() {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("dashboard").classList.add("active");
      }

      function showError(message) {
        const container = document.getElementById("errorContainer");
        container.innerHTML = `<div class="error">${message}</div>`;
        setTimeout(() => {
          container.innerHTML = "";
        }, 5000);
      }

      function showLoading() {
        document.getElementById("loadingContainer").style.display = "block";
        document.getElementById("contentContainer").style.display = "none";
      }

      function hideLoading() {
        document.getElementById("loadingContainer").style.display = "none";
        document.getElementById("contentContainer").style.display = "block";
      }

      async function refreshDashboard() {
        if (!adminKey) {
          showAuth();
          return;
        }

        showLoading();
        const days = document.getElementById("periodSelect").value;

        try {
          const response = await fetch(
            `${API_URL}/dashboard?days=${days}&api_key=${adminKey}`
          );
          
          if (!response.ok) {
            console.error('API returned status:', response.status);
            throw new Error("Unauthorized");
          }

          const result = await response.json();
          console.log('API response:', result);
          
          if (result.success) {
            renderDashboard(result.data);
            hideLoading();
          } else {
            showError(result.error || 'Failed to load dashboard data');
          }
        } catch (error) {
          console.error('Dashboard error:', error);
          showError("Failed to load dashboard - check browser console");
          // Don't logout on network errors, only on 401
          if (error.message === "Unauthorized") {
            logout();
          }
        }
      }

      function renderDashboard(data) {
        renderMetrics(data.conversion_metrics);
        renderFunnel(data.funnel_analysis);
        renderTopProducts(data.top_products);
      }

      function renderMetrics(metrics) {
        const grid = document.getElementById("metricsGrid");
        grid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">Conversion Rate</div>
                    <div class="metric-value">${metrics.conversion_rate}%</div>
                    <div class="metric-sub">${metrics.conversion_events} conversions</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Events</div>
                    <div class="metric-value">${metrics.total_events}</div>
                    <div class="metric-sub">User interactions</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Revenue</div>
                    <div class="metric-value">$${metrics.total_revenue}</div>
                    <div class="metric-sub">AOV: $${metrics.average_order_value}</div>
                </div>
            `;
      }

      function renderFunnel(funnel) {
        const container = document.getElementById("funnelContainer");
        const stages = [
          { label: "Greeting", value: funnel.greeting },
          {
            label: "Browsing",
            value: funnel.browsing,
            conversion: funnel.browsing_conversion,
          },
          {
            label: "Consideration",
            value: funnel.consideration,
            conversion: funnel.consideration_conversion,
          },
          {
            label: "Purchase",
            value: funnel.purchase,
            conversion: funnel.purchase_conversion,
          },
        ];

        const maxValue = Math.max(...stages.map((s) => s.value));

        container.innerHTML = stages
          .map(
            (stage, i) => `
                <div class="funnel-stage">
                    <div class="funnel-label">
                        <span>${stage.label}</span>
                        <span>${stage.value} users ${
              stage.conversion ? `(${stage.conversion}% conv.)` : ""
            }</span>
                    </div>
                    <div class="funnel-bar" style="width: ${
                      (stage.value / maxValue) * 100
                    }%;">
                        ${stage.value}
                    </div>
                </div>
            `
          )
          .join("");
      }

      function renderTopProducts(products) {
        const container = document.getElementById("topProducts");
        if (products.length === 0) {
          container.innerHTML = "<p>No product data available</p>";
          return;
        }

        container.innerHTML = products
          .map(
            (product) => `
                <div class="product-card">
                    <div class="product-name">üì¶ ${product.product_name}</div>
                    <div class="product-stat">
                        <span class="stat-label">Views:</span>
                        <span class="stat-value">${product.total_views}</span>
                    </div>
                    <div class="product-stat">
                        <span class="stat-label">Price Inquiries:</span>
                        <span class="stat-value">${product.price_inquiries}</span>
                    </div>
                    <div class="product-stat">
                        <span class="stat-label">Purchase Attempts:</span>
                        <span class="stat-value">${product.purchase_attempts}</span>
                    </div>
                    <div class="product-stat">
                        <span class="stat-label">Interest ‚Üí Action:</span>
                        <span class="stat-value">${product.interest_conversion}%</span>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Check if already authenticated
      window.addEventListener("load", () => {
        if (adminKey) {
          showDashboard();
          refreshDashboard();
        }
      });

      // Auto-refresh every 30 seconds
      setInterval(() => {
        if (
          adminKey &&
          document.getElementById("dashboard").classList.contains("active")
        ) {
          refreshDashboard();
        }
      }, 30000);
    </script>
  </body>
</html>
